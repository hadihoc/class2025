<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="./stylesheets/stylesheet.css" rel="stylesheet">
    <script src="./scripts/script.js" defer></script>
</head>
<body>    
    <div id='main-container' class="container-xm ml-5|sm border p-4 box"> <!--Main Window -->
        <button id="get-a-random-word" class="btn btn-outline-primary ">GET A RANDOM WORD</button>
        <div class="row">   <!-- Top row -->        
            <div class="col-md-6|lg-10 text-center">                
                <div id='sm-screen-imageURL' class="d-block d-md-none bg-light" id="sm-title"> <img id='listen-image' src="https://as1.ftcdn.net/v2/jpg/08/53/47/52/1000_F_853475288_sMc6N8V4u7Twl1RzQmg6ASuoUC1NTKhU.jpg"> </div>
                <h1><span class="d-none d-md-block lg-screen-fancy-text text-center" id="lg-title"><span id="listen">Listen</span>, <span id="learn">Learn</span>, and <span id="grow">Grow</span></span></h1>
            </div>
        </div>
        <div class="row"> <!-- Bottom row -->
            <div id="left-items-container" class="col"> <!-- left column -->
                <h1 id="word"> </h1>
                <p><strong id="part-of-speech"></strong></p>
                <p id="word-definition"></p> 
                <p ><pre id="phonetic"></pre></p>     
                <audio id="audio-player"controls src="" type="audio/mpeg">
                    <source>
                    Your browser does not support the audio element.
                </audio><br>
                <p id="no-audio"></p>
            </div>
            <div id="right-items-container" class="input-group col"> <!--Right column -->
                <form>
                    <div class="d-flex ">
                       <input id="input-word" type="text" class="form-control" placeholder="Search a word">
                       <button id="search-btn" type="button" class="d-flex search-button">
                          <img id='search-icon' for="search-btn" src="../Week10/search.png" alt="Search">
                        </button>   
                    </div>     
                </form>
            </div>
        </div>

    </div>
</body>
</html>
