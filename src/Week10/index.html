<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Dictionary API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="./stylesheets/stylesheet.css" rel="stylesheet">

</head>
<body>    
    <div id='main-container' class="container-xm ml-5|sm border p-5 box">
        <div class="row">           
            <div class="col-md-6|lg-10 text-center">                
                <h3 class="d-block d-md-none sm-screen-fancy-text" id="sm-title"> <img id='listen-image' src="https://as1.ftcdn.net/v2/jpg/08/53/47/52/1000_F_853475288_sMc6N8V4u7Twl1RzQmg6ASuoUC1NTKhU.jpg"> </h3>
                <h1><span class="d-none d-md-block lg-screen-fancy-text text-center" id="lg-title"><span id="listen">Listen</span>, <span id="learn">Learn</span>, and <span id="grow">Grow</span></span></h1>
            </div>
        </div>
        <div class="row">
            <div id="left-items-container" class="col">
                <h1 id="word"> </h1>
                <p><strong id="part-of-speech"></strong></p>
                <p id="word-definition"></p> 
                <p ><pre id="phonetic"></pre></p>     
                <audio id="audio-player"controls src="" type="audio/mpeg">
                    <source>
                    Your browser does not support the audio element.
                </audio><br>
                <p id="no-audio"></p>
            </div>
            <div id="right-items-container" class="input-group col">
                <form>
                    <div class="form-group d-flex">
                       <input id="input-word" type="text" class="form-control" placeholder="Search a word">
                       <button id="search-btn" type="button" class="d-flex search-button">
                          <img id='search-icon' for="search-btn" src="./search.png" alt="Search">
                        </button>   
                    </div>     
                </form>
            </div>
        </div>

    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
